<mat-card>
  <mat-card-title>My Map</mat-card-title>
  <mat-card-content>
    <agm-map (mapClick)="saveMarker($event)" [latitude]="lat" [longitude]="lng" [zoom]="17">
      <agm-marker *ngFor="let m of markers" [latitude]="m.lat" [longitude]="m.lng">
        <agm-info-window>
          <strong id="color-map">{{ m.title }}</strong>
          <p id="color-map">{{ m.desc }}</p>
          <div>
            <button mat-raised-button color="accent">Edit</button> &nbsp;
            <button mat-raised-button color="warn">Delete</button>
          </div>
        </agm-info-window>
      </agm-marker>
    </agm-map>
  </mat-card-content>
</mat-card>
